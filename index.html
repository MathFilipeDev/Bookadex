<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Bookadex</title>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">

            <div>
                <a href="#"><p>Quizzes</p></a>

    <main>
        <main>
            <section class="banner">
            </section>

                <button class="btn-red">Meus Quizzes</button>

                    </div>
                    <div class="quiz">

                        <span>15 perguntas</span>
                    </div>
                    <div class="quiz">
                        <img src="img/JoaoMaria.png" alt="João e Maria">
